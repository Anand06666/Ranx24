<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Cancelled</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0"
                    style="background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <tr>
                        <td
                            style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); padding: 40px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 28px;">Booking Cancelled</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h2 style="color: #333333; margin: 0 0 20px 0;">Hi {{userName}},</h2>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6; margin: 0 0 30px 0;">
                                Your booking <strong>#{{bookingId}}</strong> has been cancelled.
                            </p>

                            <table width="100%" cellpadding="0" cellspacing="0"
                                style="background-color: #f9f9f9; border-radius: 8px; padding: 20px; margin-bottom: 30px;">
                                <tr>
                                    <td style="padding: 10px 0;">
                                        <strong style="color: #333333;">Service:</strong>
                                        <span style="color: #666666;">{{serviceName}}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0; border-top: 1px solid #e0e0e0;">
                                        <strong style="color: #333333;">Reason:</strong>
                                        <span style="color: #666666;">{{reason}}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0; border-top: 1px solid #e0e0e0;">
                                        <strong style="color: #333333;">Refund Status:</strong>
                                        <span style="color: #4caf50;">{{refundInfo}}</span>
                                    </td>
                                </tr>
                            </table>

                            <p style="color: #666666; font-size: 14px; line-height: 1.6; margin: 0;">
                                We're sorry to see this booking cancelled. Feel free to book again anytime!
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="background-color: #f9f9f9; padding: 30px; text-align: center; border-top: 1px solid #e0e0e0;">
                            <p style="color: #999999; font-size: 12px; margin: 0;">
                                Â© 2025 RanX24. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
